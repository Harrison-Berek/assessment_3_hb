{% extends 'base.html' %}
{% block content %}

<h1>Wish List Items:</h1>

{% if items|length == 0 %}
    <h3>No items yet!</h3>
    <hr>
{% else %}
    <ul>
        {% for item in items %}
        <li>{{item.name}}</li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{% url 'items_create' %}" class="pure-button">Add A Wish Item</a>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Wish List Items:</h1>

{% if items|length == 0 %}
    <h3>No items yet!</h3>
    <hr>
{% else %}
<table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %} 
        <tr>
            <td>{{ item.name }}</td>
            <td><a href="{% url 'items_delete' item.id %}">X</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
<a href="{% url 'items_create' %}" class="pure-button">Add A Wish Item</a>
{% endblock %}
